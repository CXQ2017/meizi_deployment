<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">

<link href="minimal/minimal.css" rel="stylesheet">
<script src="js/icheck.js"></script>
<script type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready(function() {
        $('#upload_data').DataTable({
            ajax: "http://61.48.40.126:9921/end_data",
//            ajax: "http://162.105.16.229:9921/data-source-association",
            columns: [
                {data: 'title'},
                { data: 'upload_time' },
                {data: 'price_type'},
                {data: 'price'},
                {data: 'material_type'},
                {data: 'copyright_type'},
                {data: 'copyright_duration'},
                {data: 'token'},
                {data: 'inform'}
            ],
            columnDefs: [               {
                "targets": 7,
                "orderable": false,
                "data": "token",
                "render": function ( data, type, full, meta) {
                    if(data == 0){
                        data = "待审核";
                    }if(data == 1){
                        data = "审核通过";
                    }if(data == 2){
                        data = "审核未通过";
                    }
                    return data;
                }
            },
            {
                    "targets": 6,
                    "orderable": false,
                    "data": "copyright_duration",
                    "render": function ( data, type, full, meta) {
                        if(data == 0){
                            data = "6个月";
                        }if(data == 1){
                            data = "一年";
                        }if(data == 2){
                            data = "两年";
                        }if(data == 3){
                            data = "三年";
                        }if(data == 4){
                            data = "五年";
                        }if(data == 5){
                            data = "长期";
                        }
                        return data;
                    }

                },
            ],
        });
    })
    </script>

<div ng-show="authenticated">
    <h2 class="sub-header">已上传信息</h2>
    <div class="table-responsive">
        <table id="upload_data" class="table table-striped table-condensed display">
            <thead>
           <tr>
            <th>上传名称</th>
            <th>上传时间</th>
            <th>价格类型</th>
            <th>单价</th>
            <th>素材类别</th>
            <th>版权类型</th>
            <th>版权期限</th>
            <th>审核状态</th>
            <th>意见信息</th>
            </tr>
            </thead>

        </table>
    </div>
